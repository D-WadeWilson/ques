	var dic = {'city':city,'town':town};
	var tempstr = "{";
	for (var p in dic) {
		tempstr += ('"'+p+'":"'+dic[p]+'",');
	}
	tempstr = tempstr.substr(0,tempstr.length-1);
	tempstr+='}';
	document.getElementById("confirmbtn").disabled=true;
 	$.ajax({
 	type:"post",
 	url:"/question/selectAnalyzeData",
	data:{data:tempstr},
	
 	success:function(res){
           //请求成功时处理
           $('.answer-wrap').append(res);//通过append的方式动态添加html代码
           if (res) {
           		alert("数据查询成功！");
           		document.getElementById("confirmbtn").disabled=false;
				var obj = JSON.parse(res);
				$('#type1').html('未建档家庭数：'+obj.type1+'户');

			   $('#type5').html('错评率：'+obj.wrongrate);
			   $('#type6').html('漏评率：'+obj.leakageassessmentrate);
			   $('#type7').html('错退率：'+obj.falseregressionrate);

           }
 		},

           alert("数据返回失败，请重试！");
           alert(res);
           document.getElementById("confirmbtn").disabled=false;
 		}
 	});
 	
};
